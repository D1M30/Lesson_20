<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221130003316">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">About Us</a></li>
							<li class="menu__item"><a href="" class="menu__link">Courses</a></li>
							<li class="menu__item"><a href="" class="menu__link">Events</a></li>
							<li class="menu__item"><a href="" class="menu__link">Blog</a></li>
							<li class="menu__item"><a href="" class="menu__link">Contacts</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__action ">
					<button type="button" class="header__button button button--orange"><span>Get consultation</span></button>
					<a class="header__login" href="#">Log in / Register</a>
				</div>
				<button type="button" class="icon-menu"><span></span></button>
			</div>
		</header>

		<main class="page">
			<section class="page__main main-section ">
				<div class="main-section__container">
					<div class="main-section__block">
						<div class="main-section__content main">
							<div class="main__play-box box-play">
								<a href="#" class="box-play__circle"> </a>
								<div class="box-play__text">Play showreel</div>
							</div>
							<h1 class="main__text">Enjoy studying
								with Createx Online Courses</h1>
							<div class="main__button-block">
								<button class="main__button-border button button--border">About us</button>
								<button class="main__button-orange button button--orange">Explore courses</button>
							</div>
						</div>
						<div class="main-section__image">
							<picture><source srcset="img/main.webp" type="image/webp"><img src="img/main.png" alt="Picture"></picture>
						</div>
					</div>
					<div class="main-section__achivment achivment-block">
						<div class="achivment-block__item">
							<div class="achivment-block__count">1200</div>
							<div class="achivment-block__text">Students graduated</div>
						</div>
						<div class="achivment-block__dot"></div>
						<div class="achivment-block__item">
							<div class="achivment-block__count">84</div>
							<div class="achivment-block__text">Completed courses</div>
						</div>
						<div class="achivment-block__dot"></div>
						<div class="achivment-block__item">
							<div class="achivment-block__count">16</div>
							<div class="achivment-block__text">Qualified tutors</div>
						</div>
						<div class="achivment-block__dot"></div>
						<div class="achivment-block__item">
							<div class="achivment-block__count">5</div>
							<div class="achivment-block__text">Years of experience</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

			<div class="popup__text">

			</div>

</div> -->
	<script src="js/app.min.js?_v=20221130003316"></script>
</body>

</html>
